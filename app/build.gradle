apply plugin: 'com.android.application'

android {
    compileSdkVersion sdk_version as int
    defaultConfig {
        applicationId "com.drumge.kvo"
        minSdkVersion 15
        targetSdkVersion sdk_version as int
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion = '28.0.3'

//    productFlavors {
//        googlePlay {
//            versionCode 1
//            dimension "versionCode"
//        }
//
//        officialExtra {
//            versionCode 1
//            dimension "versionCode"
//        }
//    }
//    flavorDimensions 'versionCode'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:support-annotations:28.0.0'

    implementation "com.github.drumge:kvo-annotation:${kvo_annotation_version}"
    implementation "com.github.drumge:kvo-api:${kvo_api_version}"
    annotationProcessor "com.github.drumge:kvo-compiler:${kvo_compiler_version}"
    implementation project(':kvo-example')
    implementation project(':kvo-example-kotlin')
}

